<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Clock and Task List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <!-- Time and Date Block -->
        <div id="clock-date">
            <div id="time"></div>
            <div id="date"></div>
        </div>

        <!-- Weather Block -->
        <div id="weather-widget">
            <input type="text" id="city" placeholder="Enter city" />
            <div id="weather-info">
                <div id="temperature"></div>
                <div id="weather-condition"></div>
            </div>
        </div>
        
        

        <!-- Image Slider -->
        <div id="image-slider">
            <img id="slider-img" src="icons/cloudy.png" alt="Image slider" />
        </div>

<!-- Task List Block -->
         <div id="task-list">
            <input type="text" id="new-task" placeholder="Add a task" />
            <button id="add-task">Add Task</button>
            <ul id="tasks"></ul>
        </div> 

       
        
    </div>
    
    </div>
    

    <script src="app.js"></script>
</body>
</html>
